<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- Normalize file? -->
  </head>
  <body>
    <section class="landing-page">
      <h1 class="main-title">Wheel of Fortune</h1>
      <div class="player-info">
        <label class="player-label">Player 1</label>
        <input type="text" id="player1">
        <label class="player-label">Player 2</label>
        <input type="text" id="player2">
        <label class="player-label">Player 3</label>
        <input type="text" id="player3">
        <button class="start-button">Start Game!</button>
      </div>
    </section>
    <header class="hidden">
      <article>
        <h2 class="round">Round: 1</h2>
      </article>
      <article>
        <h1>Wheel Of Fortune</h1>
      </article>
      <button id="new-game">New Game</button>
    </header>
    <main class="hidden">
      <section class="play">
        <article class="button-container">
          <button class="wheel">SPIN THE WHEEL</button>
        </article>
        <article class="form-container">
          <form class="guess-letter">
            <input type="text" id="guess-input" class="player-input" maxlength="1" placeholder="Guess a letter"><button id="guess-button" class="play-button">GUESS</button>
          </form>
          <form class="buy-vowel">
            <input type="text" id="vowel-input" class="player-input" maxlength="1" placeholder="Buy a vowel"><button id="vowel-button" class="play-button">BUY</button>
          </form>
          <form class="solve-puzzle">
            <input type="text" id="solve-input" class="player-input" placeholder="Solve the puzzle"><button id="solve-button" class="play-button">SOLVE</button>
          </form>
        </article>
      </section>
      <section class="puzzle"></section>
      <section class="category"></section>
      <section class="feedback">
        <article class="message">
          <p class="pop-up-message">Welcome to Wheel of Fortune! Spin the wheel to start your turn!</p>
        </article>
        <article class="guessed-letters">
          <p class="pop-up-letters">GUESSED LETTERS</p>
        </article>
      </section>
      <section class="players">
        <article id="0" class="p1-position player">
          <h2 id="player1-name">Player 1</h2>
          <div class="score-container">
            <p class="round-score">Round Score: <span>0</span></p>
            <p class="game-score">Game Score: <span>0</span></p>
          </div>
        </article>
        <article id="1" class="p2-position player">
          <h2 id="player2-name">Player 2</h2>
          <div class="score-container">
            <p class="round-score">Round Score: <span>0</span></p>
            <p class="game-score">Game Score: <span>0</span></p>
          </div>
        </article>
        <article id="2" class="p3-position player">
          <h2 id="player3-name">Player 3</h2>
          <div class="score-container">
            <p class="round-score">Round Score: <span>0</span></p>
            <p class="game-score">Game Score: <span>0</span></p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
