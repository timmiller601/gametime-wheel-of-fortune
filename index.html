<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Normalize file? -->
  </head>
  <body>
    <section class="landing-page">
      <form class="player-info">
        <label class="player-label">Player 1</label>
        <input type="text" id="player1">
        <label class="player-label">Player 2</label>
        <input type="text" id="player2">
        <label class="player-label">Player 3</label>
        <input type="text" id="player3">
        <button class="start-button">Start Game!</button>
      </form>
    </section>
    <header>
      <article>
        <h2>Round</h2>
      </article>
      <article>
        <h1>Wheel Of Fortune</h1>
      </article>
      <button>New Game</button>
    </header>
    <main>
      <section class="play">
        <article class="button-container">
          <button class="wheel"></button>
        </article>
        <article class="form-container">
          <form class="guess-letter">
            <input type="text">
            <button>Guess</button>
          </form>
          <form class="buy-vowel">
            <input type="text">
            <button>Buy</button>
          </form>
          <form class="solve-puzzle">
            <input type="text">
            <button>Solve</button>
          </form>
        </article>
      </section>
      <section class="puzzle"></section>
      <section class="feedback">
        <article class="message"></article>
        <article class="guessed-letters"></article>
      </section>
      <section class="players">
        <article class="player">
          <h2>Player 1</h2>
          <div class="score-container">
            <p>Round: Score</p>
            <p>Game: Score</p>
          </div>
        </article>
        <article class="player">
          <h2>Player 2</h2>
          <div class="score-container">
            <p>Round: Score</p>
            <p>Game: Score</p>
          </div>
        </article>
        <article class="player">
          <h2>Player 2</h2>
          <div class="score-container">
            <p>Round: Score</p>
            <p>Game: Score</p>
          </div>
        </article>
      </section>
    </main>
  <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
